<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/980b632ec5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>pip3 install flask && python3 server.py</title>
</head>
<div class="container-flex">

    <body>
        <div class="row-12">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    <i id="Gram" class="fa-solid fa-camera-retro">Instagroove</i></a>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <textarea class="form-control border border-dark" id="message-text"></textarea>
                                    </div>
                                    <button type="button" class="btn btn-outline-secondary b-1"><i
                                            class="fas fa-camera"></i></button>
                                    <button type="button" class="btn btn-outline-secondary b-1"><i
                                            class="fas fa-map-marker-alt"></i></button>
                                </form>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <form class="form-inline">
                    <button id="NewPost" type="button" class="btn btn-success btn-sm mr-1" data-toggle="modal"
                        data-target="#exampleModal">Create a new post</button>

                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#"><strong>DROP</strong></a>
                                <a class="dropdown-item" href="#"><strong>IT</strong></a>
                                <a class="dropdown-item" href="#"><strong>LIKE</strong></a></a>
                                <a class="dropdown-item" href="#"><strong>IT'S</strong></a></a>
                                <a class="dropdown-item" href="#"><span style="color: orangered;"><i id="HOT"
                                            class="fa-solid fa-fire fa-beat invert"></i></span></a>
                            </div>
                        </button>
                    </div>
                </form>
            </nav>
            <div class="row">
                <ul class="nav nav-pills mx-auto" id="pills-tab" roll="tablist">
                    <li class="nav-item" roll="presentation">
                        <a class="nav-link px-1 py-0 active" id="pills-grid-tab" data-toggle="pill" href="#pills-grid"
                            role="tab" aria-controls="pills-grid" aria-selected="true">
                            <i class="fas fa-square"></i>
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link px-1 py-0" id="pills-card-tab" data-toggle="pill" href="#pills-card"
                            role="tab" aria-controls="pills-card" aria-selected="false">
                            <i class="fas fa-th"></i>
                        </a>
                    </li>

                </ul>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>
</div>
